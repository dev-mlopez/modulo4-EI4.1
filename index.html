<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Individual 4.1</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Ejercicio Individual 4.1</h1>
    </header>
    <main>
        <section id="registrarDatos">
            <div id="contenedorRegistrarProyecto">
                <h2>Registro de Proyectos</h2>
                <ul>
                    <li>
                        <label for="nombreProyecto">Nombre del Proyecto</label>
                        <input type="text" name="nombreProyecto" id="nombreProyecto" placeholder="Nombre del Proyecto">
                    </li>
                </ul>
                <button id="registrarProyectoBtn">Registrar Proyecto</button>
            </div>
            <div id="contenedorRegistrarTrabajador">
                <h2>Registro de Trabajadores</h2>
                <ul>
                    <li>
                        <label for="nombreProyectoRegistrado">Nombre del Proyecto</label>
                        <input type="text" name="nombreProyectoRegistrado" id="nombreProyectoRegistrado" placeholder="Nombre del Proyecto">
                    </li>
                    <li>
                        <label for="nombreTrabajador">Nombre del Trabajador</label>
                        <input type="text" name="nombreTrabajador" id="nombreTrabajador" placeholder="Nombre del Trabajador">
                    </li>
                    <li>
                        <label for="rutTrabajador">Rut del Trabajador</label>
                        <input type="text" name="rutTrabajador" id="rutTrabajador" placeholder="Rut del Trabajador">
                    </li>
                    <li>
                        <label for="cargoTrabajador">Cargo del Trabajador</label>
                        <input type="text" name="cargoTrabajador" id="cargoTrabajador" placeholder="Cargo del Trabajador">
                    </li>
                </ul>
                <button id="registrarTrabajadorBtn">Registrar Trabajador</button>
            </div>
            <div id="contenedorBuscarTrabajadorEnProyecto">
                <h2>Buscar trabajadores por Proyecto</h2>
                <ul>
                    <li>
                        <label for="nombreProyectoBuscado">Nombre del Proyecto</label>
                        <input type="text" name="nombreProyectoBuscado" id="nombreProyectoBuscado" placeholder="Nombre del Proyecto">
                    </li>
                </ul>
                <button id="buscarProyectoBtn">Buscar</button>
            </div>
            <footer>
                <p>Estudiante: Mauricio LÃ³pez</p>
            </footer>
        </section>
        <section id="mostrarDatos">
            <div id="contenedorMostrarDatos">
                <h2>Mostrar Datos Registrados</h2>
                <div id="contenedorMostrarProyectos">
                    <table id="tablaProyectos">
                        <caption>Proyectos Registrados</caption>
                    </table>
                </div>
                <div id="contenedorMostrarTrabajadores">
                    <table id="tablaTrabajadores">
                        <caption>Trabajadores Registrados</caption>
                    </table>
                </div>
            </div>
            <div id="contenedorMostrarTrabajadoresPorProyecto">
                <h2>Mostrar Datos Buscados</h2>
                    <table id="tablaTrabajadoresPorProyecto">
                    </table>

            </div>
        </section>
    </main>
    <script type="module" src="assets/js/script.js"></script>
</body>
</html>
